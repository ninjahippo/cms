<nh-header></nh-header>

<main>
  <div class="container form">
    <h2> sign in. </h2>
    <form>
      <label for="email">Email:</label>
      <input name="email" type="email" ng-model="user.email"> <br>

      <label for="password">Password:</label>
      <input name="password" type="password" ng-model="user.password"></br>

      <input type="submit" ng-click="login(user)">
    </form>
  </div>
</main>
