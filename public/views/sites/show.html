<nh-header></nh-header>

<main>
  <div class="container">
    <h1>{{site.title}} <a href="/sites/{{site.slug}}/edit">edit</a><a href="" ng-click="delete_site()">delete</a></h1>


    <div class="site_meta">

      <pre>
        app_slug = {{site.slug}}
        app_token = {{site.application_token}}
      </pre>
    </div>

    <div class="pages">
      <a class="one-third column" ng-repeat="page in site.pages | orderBy: '+title'" href="/sites/{{site.slug}}/pages/{{page.slug}}/edit">
        <span ng-show="page.deletable !== undefined && page.deletable !== false" class="remove" ng-click="delete_page(page, $event)">&times;</span>
        <h3>{{page.title}}</h3>
        <code> page_slug = {{page.shown_slug}} </code>
      </a>
      <a class="one-third column" href="/sites/{{site.slug}}/pages/new">
        <h3 class="new">new page.</h3>
      </a>
    </div>
  </div>
</main>

<nh-footer></nh-footer>
